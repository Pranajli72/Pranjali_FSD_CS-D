<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1, h2 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

   

    #total-amount {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Expense Tracker</h1>

  <form id="expense-form">
    <label for="expense-name">Expense Name:</label>
    <input type="text" id="expense-name" name="expense-name" required />

    <label for="expense-amount">Amount ($):</label>
    <input type="number" id="expense-amount" name="expense-amount" required />

    <label for="expense-date">Date (dd-mm-yy):</label>
    <input type="text" id="expense-date" name="expense-date" required />

    <button type="submit">Add Expense</button>

    <input type="text" id="" >
  </form>

  <h2>Expense List</h2>
  <table id="expense-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expense-list">
      <!-- Expenses will be dynamically inserted here -->
    </tbody>
  </table>

  <div id="total-amount">
    <p>Total: $0.00</p>
  </div>
  

</body>
</html>
